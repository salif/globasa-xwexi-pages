<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}" dir="{{ page.lang_dir | default: 'ltr' }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
{% seo %}
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/icon-192x192.png' | relative_url }}" />
    <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/icon-512x512.png' | relative_url }}" />
    <link rel="manifest" href="{{ '/manifest.json' | relative_url }}" />
    <style>:root {color-scheme: light dark;}</style>
    {%- if jekyll.environment == "production" %}
    <script async src="{{ '/assets/script.min.js?v=241001' | relative_url }}"></script>
    {%- else %}
    <script async src="{{ '/assets/script.src.js' | relative_url }}"></script>
    {%- endif %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=241001' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/custom.css?v=241001' | relative_url }}" />
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>{{ page.title }}</h1>
{{ content }}
{% include footer.html %}
    </div>
  </body>
</html>
